<!DOCTYPE html>
<html class="basebox">
<head>
	<meta charset="UTF-8">
	<title>Morfyum</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
	    name="description"
	    content="Electron application with node"
    >
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--meta
        http-equiv="Content-Security-Policy" 
        content="default-src 'self'; script-src 'self'"
	-->

	<link rel="stylesheet" type="text/css" href="productcss.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<header class="basebox header-flex allow-drag">
    
		<a href="./index.html"><nav class="header-flex-element">Morfyum</nav></a>
	    <a><nav id="toggleFullScreen" class="header-flex-element">⛶</nav></a>
	    <a><nav id="new-test-log" class="header-flex-element">log</nav></a>
	    <a><nav id="window-close" class="header-flex-element">Close</nav></a>
	

	    <div class="header-flex-element theme-button thb-light" id="light">
			Light
		</div>
		<div class="header-flex-element theme-button thb-dark" id="dark">
			Dark
		</div>
	</header>
    
    <div class="basebox margin-soft padding">
        <label for="url-input">
			<h4>URL: <input type="text" placeholder="https://" id="url-input" name="url"> </h4>
        
        <div onclick="loadUrl()" class="button">Betöltés</div>
        </label>
    </div>
    
    <div class="basebox margin-soft padding">
        <div class="basebox testbox padding margin-soft">NodeJs [<span id="node-version"></span>]</div>
        <div class="basebox testbox padding margin-soft">Chromium [<span id="chrome-version"></span>]</div>
        <div class="basebox testbox padding margin-soft">Electron [<span id="electron-version"></span>]</div>
        <div class="basebox testbox padding margin-soft">Platform [<span id="current-platform"></span>]</div>  
    </div>
    
    <div class="basebox margin-soft padding">
        <h4>INFO:&nbsp</h4>
        <p class="padding" id="info"></p>
		
		<h4>System Theme: <platform class="padding" id="system-theme"></platform></h4>
		
    </div>
        
</body>
</html>

<script src="./renderer.js"></script>
